<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Questions</title>
</head>
<body>
    <video width="500px" height="600px" poster="Jasprit Bumrah.jpg" 
    loop muted autoplay="autoplay" controls>
        <source src="Jasprit Bumrah.mp4">
    </video>

    <hr>
    
    <table border="black">
        <caption>Student Information</caption>
        
            
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
            
        
    </table>
    <hr>

    <form action="/server">
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Nam" />   
        </div>
        <br>
        <div>
            Sex:
            <input type="radio" name="Sex" id="Male" />
            <label for="Male">Male</label>
            <input type="radio" name="Sex" id="Female" />
            <label for="Female">Female</label>
        </div>
        <br>
        <div>
            <label for="Country">Country:</label>
            <select name="Coun" id="Country">
                <option>Select an option</option>
                <option value="Ind">India</option>
                <option value="Nep">Nepal</option>
                <option value="usa">USA</option>
                <option value="Can">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Message">Message:</label>
            <br>
            <textarea id="Message" name="Msg" rows="4" cols="35"></textarea>
        </div>
        
        <div>
            <input type="checkbox" id="Subscribe" name="Sub" />
            <label for="Subscribe">Subscribe?</label>
        </div>
        <button>Submit</button>

    </form>
    <hr>

    <form action="/action">
        <h1>Feedback Form</h1>
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Nam" placeholder="Write your name"/>   
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="email" placeholder="Write your email"/>   
        </div>
        <br>
        <div>
            <label for="feedback">Message:</label>
            <br>
            <textarea id="feedback" name="Msg" rows="4" cols="35"></textarea>
        </div>
        <br>
        <div>
            Rate us our of 5:
            <br>
            <input type="radio" name="Rating" id="one" />
            <label for="one">1</label>
            <br>
            <input type="radio" name="Rating" id="two" />
            <label for="two">2</label>
            <br>
            <input type="radio" name="Rating" id="three" />
            <label for="three">3</label>
            <br>
            <input type="radio" name="Rating" id="four" />
            <label for="four">4</label>
            <br>
            <input type="radio" name="Rating" id="five" />
            <label for="five">5</label>
        </div>
        
        <button>Send your message!</button>



    </form>
    
</body>
</html>
